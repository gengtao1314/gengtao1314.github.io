ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br></pre></td><td class="code"><pre><span class="line">public static boolean createPortBackUpPDF(PortBackup portBackup, String pdfPath, String pdfName)&#123;</span><br><span class="line">        try&#123;</span><br><span class="line">            SimpleDateFormat simpleDateFormat = new SimpleDateFormat(&quot;yyyy-MM-dd&quot;);</span><br><span class="line">            String str= Utils.class.getClassLoader().getResource(&quot;STFANGSO.TTF&quot;).getFile();</span><br><span class="line">            BaseFont bfChinese = BaseFont.createFont(str , BaseFont.IDENTITY_H, BaseFont.NOT_EMBEDDED);</span><br><span class="line">            Font fontZH = new Font(bfChinese, 12.0F, 0);</span><br><span class="line">            Document document = new Document(PageSize.A4, -36, -36, 0, 0);</span><br><span class="line">            File pdf = new File(pdfPath + pdfName);</span><br><span class="line">            PdfWriter writer = PdfWriter.getInstance(document,</span><br><span class="line">                    new FileOutputStream(pdf));</span><br><span class="line">            HeaderFooter footer = new HeaderFooter(new Phrase(&quot;第&quot;, fontZH), new Phrase(&quot;页&quot;, fontZH));</span><br><span class="line">            footer.setAlignment(1);</span><br><span class="line">            footer.setBorder(Rectangle.NO_BORDER);</span><br><span class="line">            document.setFooter(footer);</span><br><span class="line">            document.open();</span><br><span class="line">            String title = &quot;&quot;;</span><br><span class="line">            document.add(new Paragraph(new Chunk(title, new Font(bfChinese, 18.0F, 0))));</span><br><span class="line">            document.add(new Paragraph(&quot;\n&quot;));</span><br><span class="line">            PdfPTable t = new PdfPTable(6);  //设置为6列</span><br><span class="line">            t.setHorizontalAlignment(1);</span><br><span class="line">            t.setSpacingAfter(25);</span><br><span class="line">            t.setSpacingBefore(10F);</span><br><span class="line"></span><br><span class="line">            PdfPCell c0 = setCell(portBackup.getDeptName()+&quot;关于&quot;+portBackup.getSystemName()+&quot;端口备案声明&quot;,fontZH,1,6,35);</span><br><span class="line">            t.addCell(c0);</span><br><span class="line"></span><br><span class="line">            PdfPCell c11 = setCell(&quot;*申请单位（部门）&quot;,fontZH,1,1,35);</span><br><span class="line">           /* PdfPCell c11 = new PdfPCell(new Phrase(&quot;*申请单位（部门）&quot;, fontZH));</span><br><span class="line">            c11.setHorizontalAlignment(1);</span><br><span class="line">            c11.setVerticalAlignment(5);</span><br><span class="line">            c11.setMinimumHeight(35);</span><br><span class="line">            c11.setColspan(1);*/</span><br><span class="line">            t.addCell(c11);</span><br><span class="line"></span><br><span class="line">            PdfPCell c12 = setCell(portBackup.getDeptName(),fontZH,1,1,35);</span><br><span class="line">            t.addCell(c12);</span><br><span class="line"></span><br><span class="line">            PdfPCell c13 = setCell(&quot;*申请人&quot;,fontZH,1,1,35);</span><br><span class="line">            t.addCell(c13);</span><br><span class="line">            PdfPCell c14 = setCell(portBackup.getUserName(),fontZH,1,1,35);</span><br><span class="line">            t.addCell(c14);</span><br><span class="line"></span><br><span class="line">            PdfPCell c15 = setCell(&quot;*联系方式&quot;,fontZH,1,1,35);</span><br><span class="line">            t.addCell(c15);</span><br><span class="line">            PdfPCell c16 = setCell(portBackup.getUseTel(),fontZH,1,1,35);</span><br><span class="line">            t.addCell(c16);</span><br><span class="line"></span><br><span class="line">            PdfPCell c21 = setCell(&quot;*所属系统名称&quot;,fontZH,1,1,35);</span><br><span class="line">            t.addCell(c21);</span><br><span class="line">            PdfPCell c22 = setCell(portBackup.getSystemName(),fontZH,1,5,35);</span><br><span class="line">            t.addCell(c22);</span><br><span class="line"></span><br><span class="line">            PdfPCell c31 = setCell(&quot;*端口服务&quot;,fontZH,1,1,35);</span><br><span class="line">            t.addCell(c31);</span><br><span class="line">            PdfPCell c32 = setCell(portBackup.getPortServer(),fontZH,1,2,35);</span><br><span class="line">            t.addCell(c32);</span><br><span class="line"></span><br><span class="line">            PdfPCell c33 = setCell(&quot;*端口号&quot;,fontZH,1,1,35);</span><br><span class="line">            t.addCell(c33);</span><br><span class="line">            PdfPCell c34 = setCell(portBackup.getPort(),fontZH,1,2,35);</span><br><span class="line">            t.addCell(c34);</span><br><span class="line"></span><br><span class="line">            PdfPCell c41 = setCell(&quot;*端口用途&quot;,fontZH,1,1,85);</span><br><span class="line">            t.addCell(c41);</span><br><span class="line">            PdfPCell c42 = setCell(portBackup.getPortUsedFor(),fontZH,0,5,85);</span><br><span class="line">            t.addCell(c42);</span><br><span class="line"></span><br><span class="line">            PdfPCell c51 = setCell(&quot;*影响范围&quot;,fontZH,1,1,85);</span><br><span class="line">            t.addCell(c51);</span><br><span class="line">            PdfPCell c52 = setCell(portBackup.getInfluence(),fontZH,0,5,85);</span><br><span class="line">            t.addCell(c52);</span><br><span class="line"></span><br><span class="line">            PdfPCell c61 = setCell(&quot;*整改建议&quot;,fontZH,1,1,85);</span><br><span class="line">            t.addCell(c61);</span><br><span class="line">            PdfPCell c62 = setCell(portBackup.getOpinion(),fontZH,0,5,85);</span><br><span class="line">            t.addCell(c62);</span><br><span class="line"></span><br><span class="line">            PdfPCell c71 = setCell(&quot;申请人所在单位负责人审核确认&quot;,fontZH,1,1,85);</span><br><span class="line">            t.addCell(c71);</span><br><span class="line">            PdfPCell c72 = setCell(&quot;签字：\n    日期：&quot;,fontZH,1,5,85);</span><br><span class="line">            t.addCell(c72);</span><br><span class="line"></span><br><span class="line">            PdfPCell c81 = setCell(&quot;国网信通部负责人审核确认&quot;,fontZH,1,1,85);</span><br><span class="line">            t.addCell(c81);</span><br><span class="line">            PdfPCell c82 = setCell(&quot;签字：\n    日期：&quot;,fontZH,1,5,85);</span><br><span class="line">            t.addCell(c82);</span><br><span class="line"></span><br><span class="line">            PdfPCell c9 = setCell(&quot;1、申请人填写应用系统访问端口需求申请表需遵循申请规范。详细填写；\n&quot; +</span><br><span class="line">                    &quot;2、申请部门、审批部门不在同一地域的，可签字后发送扫描版进行审核。&quot;,fontZH,0,6,85);</span><br><span class="line">            t.addCell(c9);</span><br><span class="line"></span><br><span class="line">            document.add(t);</span><br><span class="line">            document.add(new Paragraph(&quot;\n&quot;));</span><br><span class="line">            document.close();</span><br><span class="line"></span><br><span class="line">        &#125;catch (Exception e)&#123;</span><br><span class="line">            LOGGER.info(e.toString());</span><br><span class="line">            return false;</span><br><span class="line">        &#125;</span><br><span class="line">        return true;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static PdfPCell setCell(String cellName,Font fontZH,int horizontalAlignment,int colSpan,int mininumHeight)&#123;</span><br><span class="line">        PdfPCell cell = new PdfPCell(new Phrase(cellName, fontZH));</span><br><span class="line">        cell.setHorizontalAlignment(horizontalAlignment); //左右居中</span><br><span class="line">        cell.setVerticalAlignment(5); //上下居中</span><br><span class="line">        cell.setMinimumHeight(mininumHeight); //单元格高度</span><br><span class="line">        cell.setColspan(colSpan); //所占列数</span><br><span class="line">        return cell;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
