<br><span class="line">import java.io.IOException;</span><br><span class="line">import java.io.InputStream;</span><br><span class="line">import java.text.SimpleDateFormat;</span><br><span class="line">import java.util.*;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * @ClassName ExcelUtil</span><br><span class="line"> * @Description 读取excel数据</span><br><span class="line"> * @Author gtaotao</span><br><span class="line"> * @Date 2018/12/24 0024 下午 5:50</span><br><span class="line"> * @Version 1.1</span><br><span class="line"> **/</span><br><span class="line">public class ExcelUtil &#123;</span><br><span class="line"></span><br><span class="line">	/**</span><br><span class="line">    *@Author gengtao</span><br><span class="line">    *@Description 筛选excel中所需字段的值</span><br><span class="line">    *@Date 下午 2:20 2018/12/25 0025</span><br><span class="line">    *@Param excelFile excel地址全路径</span><br><span class="line">    *@Return </span><br><span class="line">    **/</span><br><span class="line">    public static List&lt;Map&lt;String,String&gt;&gt; getExcelDate(String excelFile) &#123;</span><br><span class="line">        Workbook wb =null;</span><br><span class="line">        Sheet sheet = null;</span><br><span class="line">        Row row = null;</span><br><span class="line">        String cellData = null;</span><br><span class="line">        String filePath = excelFile;</span><br><span class="line">        String columns[] = &#123;&quot;端口号&quot;,&quot;端口简介&quot;,&quot;风险&quot;,&quot;分类&quot;&#125;; //自定义需要导入的字段</span><br><span class="line">        wb = readExcel(filePath);</span><br><span class="line">        //用来存放表中数据</span><br><span class="line">        List&lt;Map&lt;String,String&gt;&gt; dataList = new ArrayList&lt;Map&lt;String, String&gt;&gt;();</span><br><span class="line">        if(wb != null)&#123;</span><br><span class="line">            //获取第一个sheet</span><br><span class="line">            sheet = wb.getSheetAt(0);</span><br><span class="line">            //获取sheet数目</span><br><span class="line">            int sheetNUm = wb.getNumberOfSheets();</span><br><span class="line">            //获取最大行数</span><br><span class="line">            int rownum = sheet.getPhysicalNumberOfRows();</span><br><span class="line">            //获取第一行</span><br><span class="line">            row = sheet.getRow(0);</span><br><span class="line">            //获取最大列数</span><br><span class="line">            int colnum = row.getPhysicalNumberOfCells();</span><br><span class="line"></span><br><span class="line">            //获取第一行数据,匹配所需要的列</span><br><span class="line">            Map&lt;String,Integer&gt; indexMap = new HashMap&lt;String, Integer&gt;();</span><br><span class="line">            Row firstRow = sheet.getRow(0);</span><br><span class="line">            for(int m = 0; m&lt;colnum; m++)&#123;</span><br><span class="line">                for(int n = 0; n &lt; columns.length; n++)&#123;</span><br><span class="line">                    if(firstRow.getCell(m).toString().trim().equals(columns[n]))&#123;</span><br><span class="line">                        indexMap.put(columns[n],m);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            for(int i = 1; i&lt; rownum; i++)&#123;</span><br><span class="line">                row = sheet.getRow(i);</span><br><span class="line">                Map&lt;String,String&gt; dataMap = new HashMap&lt;String, String&gt;();</span><br><span class="line">                if(row != null)&#123;</span><br><span class="line">                    for(Map.Entry&lt;String,Integer&gt; map : indexMap.entrySet())&#123;</span><br><span class="line">                        cellData = String.valueOf(getCellFormatValue(row.getCell(map.getValue()))) ;</span><br><span class="line">                        //如果端口号为空，则不保存该行数据</span><br><span class="line">                        if(map.getKey().equals(columns[0]) &amp;&amp; StringUtils.isBlank(cellData))&#123;</span><br><span class="line">                            dataMap.clear();</span><br><span class="line">                            break;</span><br><span class="line">                        &#125;</span><br><span class="line">                        if(cellData.endsWith(&quot;.0&quot;))&#123;</span><br><span class="line">                            cellData = cellData.substring(0,cellData.length()-2);</span><br><span class="line">                        &#125;</span><br><span class="line">                        dataMap.put(map.getKey(),cellData);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;else&#123;</span><br><span class="line">                    break;</span><br><span class="line">                &#125;</span><br><span class="line">                if(dataMap.size()&gt;0)&#123;</span><br><span class="line">                    dataList.add(dataMap);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        //遍历解析出来的list</span><br><span class="line">        /*for (Map&lt;String,String&gt; map : dataList) &#123;</span><br><span class="line">            for (Map.Entry&lt;String,String&gt; entry : map.entrySet()) &#123;</span><br><span class="line">                System.out.print(entry.getKey()+&quot;:&quot;+entry.getValue()+&quot;,&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">            System.out.println();</span><br><span class="line">        &#125;*/</span><br><span class="line">    return dataList;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static Workbook readExcel(String filePath)&#123;</span><br><span class="line">        Workbook wb = null;</span><br><span class="line">        if(filePath==null)&#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line">        String extString = filePath.substring(filePath.lastIndexOf(&quot;.&quot;));</span><br><span class="line">        InputStream is = null;</span><br><span class="line">        try &#123;</span><br><span class="line">            is = new FileInputStream(filePath);</span><br><span class="line">            if(&quot;.xls&quot;.equals(extString))&#123;</span><br><span class="line">                return wb = new HSSFWorkbook(is);</span><br><span class="line">            &#125;else if(&quot;.xlsx&quot;.equals(extString))&#123;</span><br><span class="line">                return wb = new XSSFWorkbook(is);</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                return wb = null;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125; catch (FileNotFoundException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; catch (IOException e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        return wb;</span><br><span class="line">    &#125;</span><br><span class="line">    public static Object getCellFormatValue(Cell cell)&#123;</span><br><span class="line">        Object cellValue = null;</span><br><span class="line">        if(cell!=null)&#123;</span><br><span class="line">            //判断cell类型</span><br><span class="line">            switch(cell.getCellTypeEnum())&#123;</span><br><span class="line">                case NUMERIC:&#123;</span><br><span class="line">                    if(DateUtil.isCellDateFormatted(cell))&#123;</span><br><span class="line">                        SimpleDateFormat formatter = new SimpleDateFormat(&quot;yyyy-MM-dd&quot;);</span><br><span class="line">                        //转换为日期格式YYYY-mm-dd</span><br><span class="line">                        cellValue = formatter.format(cell.getDateCellValue());</span><br><span class="line">                    &#125;else&#123;</span><br><span class="line">                        cellValue = (String)String.valueOf(cell.getNumericCellValue());</span><br><span class="line">                    &#125;</span><br><span class="line">                    break;</span><br><span class="line">                &#125;</span><br><span class="line">                case FORMULA:&#123; //实测，当传入的是日期格式时，并没有进去该case，而是进入了NUMERIC</span><br><span class="line">                    //判断cell是否为日期格式</span><br><span class="line">                    if(DateUtil.isCellDateFormatted(cell))&#123;</span><br><span class="line">                        //转换为日期格式YYYY-mm-dd</span><br><span class="line">                        cellValue = cell.getDateCellValue();</span><br><span class="line">                    &#125;else&#123;</span><br><span class="line">                        //数字</span><br><span class="line">                        cellValue = String.valueOf(cell.getNumericCellValue());</span><br><span class="line">                    &#125;</span><br><span class="line">                    break;</span><br><span class="line">                &#125;</span><br><span class="line">                case STRING:&#123;</span><br><span class="line">                    cellValue = cell.getRichStringCellValue().getString().trim();</span><br><span class="line">                    break;</span><br><span class="line">                &#125;</span><br><span class="line">                case BOOLEAN:&#123;</span><br><span class="line">                    cellValue = cell.getBooleanCellValue();</span><br><span class="line">                    break;</span><br><span class="line">                &#125;</span><br><span class="line">                default:</span><br><span class="line">                    cellValue = &quot;&quot;;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            cellValue = &quot;&quot;;</span><br><span class="line">        &#125;</span><br><span class="line">        return cellValue;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
